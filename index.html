<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- sound -->
   <a-entity id="river" geometry="primitive: plane" material="color: blue"
   position="-10 0 0" sound="src: url(sound/bgsound.wav); autoplay: true"></a-entity>
    <a-assets>
      <!-- img -->
      <img id="member_img" src="image\member.png">
      <img id="cp_img" src="image\cp-cs.png">
      <video id="background-video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
        <source src="image\anibg.mp4" type="video\mp4">
    </video>
  </a-assets>
   
  <a-sky src="#background-video"></a-sky>
      <!-- <a-sky color="#6EBAA7"></a-sky> -->
      <a-text value="WELCOME TO MY PAGE" 
      position="0 5 0" 
      animation="property: position; to: -1.5 2.5 -3.2; dur: 5000;"
      color="#000000" ></a-text>

      <!-- image -->
      <a-box cursor="rayOrigin: mouse" id="cp" class="clickable" position="0 0 0" 
       width="2" height="2"
       animation="property: position; to: -2 1 -5; dur: 2000; easing: linear" 
       animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
       src="#cp_img"
       ></a-box>
       <script>
        // Add a click event listener to the clickable entity
        document.getElementById('cp').addEventListener('click', function () {
            // Navigate to another page when the image is clicked
            window.location.href = 'index2.html';
        });
        </script>
       
       <a-box cursor="rayOrigin: mouse" id="member" class="clickable" position="0 0 0" 
       width="2" height="2"
       animation="property: position; to: 2 1 -5; dur: 2000; easing: linear" 
       animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
       src="#member_img"
       ></a-box>
       <script>
        // Add a click event listener to the clickable entity
        document.getElementById('member').addEventListener('click', function () {
            // Navigate to another page when the image is clicked
            window.location.href = 'member.html';
        });
    </script>
  </a-scene>
</body>
</html>
