<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Computing</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <!-- img -->
            <img id="card-image-1" src="/image/cs.jpeg">
            <img id="card-image-2" src="/image/it.jpeg">
            <img id="card-image-3" src="/image/gis.jpeg">
            <img id="card-image-4" src="/image/ai.jpeg">
            <img id="card-image-5" src="/image/se.png">
            <img id="floor" src="/image/floor.jpg">
            <img id="circle" src="/image/circle.png">
            <img id="cs-text" src="image\cs-text.png">
            
             <video id="background-video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <source src="image\anibg.mp4" type="video/mp4">
            </video>
        </a-assets>
        <!-- <a-sky src="#background-video"></a-sky> -->
        <!-- Ground -->
        <a-plane src="#circle" rotation="-90 0 0" scale="10 10 1" geometry="primitive: circle; radius: 0.5;"></a-plane>
       
        <a-entity id="link-1" href="https://computing.kku.ac.th/content/branch/36" position="2.5 0.5 0" rotation="0 0 0" cursor-listener>
            <a-curvedimage class="clickable" id="image-1" src="#card-image-1"
                theta-length="72"
                theta-start="72"
                radius="1"
                height="0.5"
                position="-2.3 1.5 0"
                scale="3 3 3"
                raycaster="objects: .clickable">
            </a-curvedimage>
        </a-entity>
        
        <script>
            // Add a click event listener to the clickable entity
            document.getElementById('image-1').addEventListener('click', function () {
                // Navigate to another page when the image is clicked
                window.location.href = 'https://computing.kku.ac.th/content/branch/36';
            });
        </script>
        <a-curvedimage src="#cs-text"
        theta-length="72"
        theta-start="72"
        radius="1"
        height="0.5"
        position="-2.3 3 0"
        scale="3 3 3">
    </a-curvedimage>
        
</body>
</html>
