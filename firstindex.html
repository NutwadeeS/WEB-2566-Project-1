<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
  <a-scene>
    <!-- text -->
      <!-- <a-text value="Work 2"

      <a-sky color="#6EBAA7"></a-sky>
      <a-text value="Work 2" 
      position="0 5 0" 
      animation="property: position; to: 0.3 2.5 -3.2; dur: 5000;"
      color="#000000" ></a-text>

      <!-- image -->
      <a-box cursor="rayOrigin: mouse" id="cp" class="clickable" position="0 0 0" 
       width="2" height="2"
       animation="property: position; to: -2 1 -5; dur: 2000; easing: linear" 
       animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
       src="image\cs.jpeg"
       ></a-box>
       <script>
        // Add a click event listener to the clickable entity
        document.getElementById('cp').addEventListener('click', function () {
            // Navigate to another page when the image is clicked
            window.location.href = 'index2.html';
        });
        </script>
       
       <a-box cursor="rayOrigin: mouse" id="member" class="clickable" position="0 0 0" 
       width="2" height="2"
       animation="property: position; to: 2 1 -5; dur: 2000; easing: linear" 
       animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
       src="image\it.jpeg"
       ></a-box>
       <script>
        // Add a click event listener to the clickable entity
        document.getElementById('member').addEventListener('click', function () {
            // Navigate to another page when the image is clicked
            window.location.href = 'member.html';
        });
    </script>
  </a-scene>
</body>
