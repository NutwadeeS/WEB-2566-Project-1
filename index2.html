<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Computing</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- img -->
            <img id="card-image-1" src="/image/cs.jpeg">
            <img id="card-image-2" src="/image/it.jpeg">
            <img id="card-image-3" src="/image/gis.jpeg">
            <img id="card-image-4" src="/image/ai.jpeg">
            <img id="card-image-5" src="/image/se.png">
            <img id="floor" src="/image/floor.jpg">
            <img id="circle" src="/image/circle.png" >

            <!-- text -->
            <!-- <a-mixin id="curved-text-mixin" 
            material="side: double; transparent: true; opacity: 0.8; align:center">
            </a-mixin> -->
        </a-assets>

        <!-- Ground -->
        <a-plane src="#circle" shader="flat" rotation="-90 0 0" scale="-10 10 10"></a-plane>
        
        <a-entity id="card-container">
            <!-- Card 1 -->
            <a-link id="link-1" href="https://computing.kku.ac.th/index">
                <a-entity class="card" cursor-listener
                    event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/index1"
                    position="2.5 0.5 0"
                    rotation="0 0 0">
                    <a-curvedimage src="#card-image-1"
                    theta-length="72"
                    theta-start="72"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                    </a-curvedimage>
                    <a-text value="Your Curved Text Here"  side="double" color="#000" font="roboto"></a-text>
                </a-entity>
                <a-text value="Work 2" 
                    position=" 60 1 -3.2" 
                    color="#000000" ></a-text>

            </a-link>

            <!-- Card 2 -->
            <a-link id="link-2" href="https://computing.kku.ac.th/index">
                <a-entity class="card" cursor-listener
                    event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/index1"
                    
                    position="2.5 0.5 0"
                    rotation="0 0 0">
                    <a-curvedimage src="#card-image-2"
                    theta-length="72"
                    theta-start="144"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                    </a-curvedimage>
                    
                </a-entity>
            </a-link>

             <!-- Card 3 -->
             <a-link id="link-2" href="https://computing.kku.ac.th/index">
                <a-entity class="card" cursor-listener
                    event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/index1"
                    
                    position="2.5 0.5 0"
                    rotation="0 0 0">
                    <a-curvedimage src="#card-image-3"
                    theta-length="72"
                    theta-start="216"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                    </a-curvedimage>
                    
                </a-entity>
            </a-link>

             <!-- Card 4 -->
             <a-link id="link-2" href="https://computing.kku.ac.th/index">
                <a-entity class="card" cursor-listener
                    event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/index1"
                   
                    position="2.5 0.5 0"
                    rotation="0 0 0">
                    <a-curvedimage src="#card-image-4"
                    theta-length="72"
                    theta-start="288"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                    </a-curvedimage>
                    
                </a-entity>
            </a-link>

             <!-- Card 5 -->
             <a-link id="link-2" href="https://computing.kku.ac.th/index">
                <a-entity class="card" cursor-listener
                    event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/index1"
                    
                    position="2.5 0.5 0"
                    rotation="0 0 0">
                    <a-curvedimage src="#card-image-5"
                    theta-length="72"
                    theta-start="360"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                    </a-curvedimage>
                    
                </a-entity>



            </a-link>
        </a-entity>
    </a-scene>
</body>
</html>
