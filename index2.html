    <a-scene>
        <a-assets>
            <!-- img -->
            <img id="card-image-1" src="/image/cs.jpeg">

             <video id="background-video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <source src="image\anibg.mp4" type="video/mp4">
            </video>
        </a-assets>
        <!-- <a-sky src="#background-video"></a-sky> -->
        <!-- Ground -->
        <a-plane src="#circle" rotation="-90 0 0" scale="10 10 1" geometry="primitive: circle; radius: 0.5;"></a-plane>

            <!-- Card 1 -->
                <!-- Card 1 -->
                <a-entity cursor="rayOrigin: mouse" class="card" cursor-listener 
                event-set__link="_event: click; _target: #link-1; _href: https://computing.kku.ac.th/content/branch/36"
                position="2.5 0.5 0"
                rotation="0 0 0">
                <a-curvedimage class="clickable" id="image-1" src="#cs-text"
                    theta-length="72"
                    theta-start="72"
                    radius="1"
                    height="0.5"
                    position="-2.3 3 0"
                    scale="3 3 3">
                </a-curvedimage>
                <a-curvedimage src="#card-image-1"
                    theta-length="72"
                    theta-start="72"
                    radius="1"
                    height="0.5"
                    position="-2.3 1.5 0"
                    scale="3 3 3">
                </a-curvedimage>
                </a-entity>

                <!-- Popup Container -->
        <a-entity id="popup-container" style="display: none;">
            <!-- Popup Content -->
            <!-- <a-entity id="popup-1" class="popup" position="0 2 -3">

                <script>
                // Add a click event listener to the clickable entity
                document.getElementById('image-1').addEventListener('click', function () {
                    // Show the popup when the image is clicked
                    document.getElementById('popup-container').style.display = 'block';
                });

                // Function to close the popup
                function closePopup() {
                    document.getElementById('popup-container').style.display = 'none';
                }
                </script>
